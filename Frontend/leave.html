<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application - Employee Timesheet</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/leave.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-clock"></i>
                    <h2>Timesheet</h2>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="leave.html">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Leave Application</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="sidebar-footer">
                <button id="logout-btn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navigation -->
            <div class="top-nav">
                <div class="nav-left">
                    <button id="toggle-sidebar">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2>Leave Application</h2>
                </div>
                <div class="nav-right">
                    <div class="user-info">
                        <span id="employee-name">Loading...</span>
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
            </div>

            <!-- Leave Application Content -->
            <div class="leave-content">
                <!-- Leave Application Form -->
                <div class="leave-form-section">
                    <div class="section-header">
                        <h3><i class="fas fa-paper-plane"></i> Apply for Leave</h3>
                        <p>Submit your leave request with supporting documents</p>
                    </div>
                    
                    <form id="leave-application-form" class="leave-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="leave-type">Leave Type *</label>
                                <select id="leave-type" name="leaveType" required>
                                    <option value="">Select Leave Type</option>
                                    <option value="sick">Sick Leave</option>
                                    <option value="casual">Casual Leave</option>
                                    <option value="annual">Annual Leave</option>
                                    <option value="emergency">Emergency Leave</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="employee-code">Employee Code</label>
                                <input type="text" id="employee-code" readonly>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="start-date">Start Date *</label>
                                <input type="date" id="start-date" name="startDate" required>
                            </div>
                            <div class="form-group">
                                <label for="end-date">End Date *</label>
                                <input type="date" id="end-date" name="endDate" required>
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label for="reason">Reason for Leave *</label>
                            <textarea id="reason" name="reason" rows="4" placeholder="Please provide details for your leave request..." required></textarea>
                        </div>

                        <div class="form-group full-width">
                            <label for="supporting-document">Supporting Document (Optional)</label>
                            <div class="file-upload-area" id="file-upload-area">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Click to upload or drag and drop</p>
                                <span>PDF, DOC, DOCX, JPG, PNG (Max 5MB)</span>
                                <input type="file" id="supporting-document" name="document" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" hidden>
                            </div>
                            <div id="file-preview" class="file-preview" style="display: none;">
                                <div class="file-info">
                                    <i class="fas fa-file"></i>
                                    <span id="file-name"></span>
                                    <button type="button" id="remove-file" class="remove-file-btn">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
                            <button type="submit" id="submit-leave-btn" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> Submit Leave Request
                            </button>
                        </div>
                    </form>
                </div>

                <!-- My Leave Requests -->
                <div class="leave-history-section">
                    <div class="section-header">
                        <h3><i class="fas fa-history"></i> My Leave Requests</h3>
                    </div>
                    
                    <div class="leave-requests-container">
                        <div class="requests-filter">
                            <select id="status-filter">
                                <option value="all">All Status</option>
                                <option value="pending">Pending</option>
                                <option value="approved">Approved</option>
                                <option value="rejected">Rejected</option>
                            </select>
                        </div>
                        
                        <div class="requests-list" id="requests-list">
                            <!-- Leave requests will be loaded here dynamically -->
                            <div class="loading-state">
                                <i class="fas fa-spinner fa-spin"></i>
                                <p>Loading your leave requests...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leave Details Modal -->
    <div id="leave-details-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Leave Request Details</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body" id="leave-details-content">
                <!-- Leave details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/integration/api-client.js"></script>
    <script src="js/integration/utils.js"></script>
    <script src="js/leave.js"></script>
</body>
</html>
